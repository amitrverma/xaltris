name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the Next.js app
        run: npm run build

      - name: Prepare standalone output for deployment
        run: |
          mkdir -p output
          cp -r .next/standalone/* output

          if [ -d ".next/static" ]; then
            mkdir -p output/.next/static
            cp -r .next/static/* output/.next/static
          else
            echo "⚠️  .next/static not found. Skipping copy."
          fi

          if [ -d "public" ]; then
            cp -r public output/public
          else
            echo "⚠️  public/ folder not found. Skipping copy."
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: output

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app
          path: output

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'xaltrisWA'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./output
